<html><title>Ban Type Selection [L2JFree]</title><body>
<center>Banning Account of Player: %account%</center>
<br><br>
<table width = 270>
<tr>
<td><button value="Incorrect Account Info" action="bypass -h admin_ban %account% -10" width="135" height="25" back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="Bypassed Age Limitation" action="bypass -h admin_ban %account% -11" width="135" height="25" back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
</tr>
<td>
<td><button value="Need Guardians Consent" action="bypass -h admin_ban %account% -12" width="135" height="25" back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="Game Time Expired" action="bypass -h admin_ban %account% -13" width="135" height="25" back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
</tr>
<tr>
<td><button value="No Time Left" action="bypass -h admin_ban %account% -14" width="135" height="25" back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="Week Time Finished" action="bypass -h admin_ban %account% -15" width="135" height="25" back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
</tr>
<tr>
<td><button value="Incorrect Coupon" action="bypass -h admin_ban %account% -16" width="135" height="25" back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="Pending Withdrawl" action="bypass -h admin_ban %account% -17" width="135" height="25" back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
</tr>
<tr>
<td><button value="Default" action="bypass -h admin_ban %account% -100" width="270" height="25" back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
</tr>
</table>
</body></html>
